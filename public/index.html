<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Pizza!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h2>Welcome!</h2>
        <h3>Enter your username to get started.</h3>
        <form>
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" name="username" id="username">
          </div>
  <!--         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password">
          </div> -->
          <input type="submit" class="btn btn-primary" id="user-submit">
        </form>
      </div>
      <div class="section">
        <form id="orderform" name="orderform" style="display:none" action="" method="post">
          <h2>Order a pizza!</h2>
          <div class="form-group">
            <label for="selectSize">Select size</label>
            <select name="size" class="form-control" id="size">
              <option value="small">Small (10")</option>
              <option value="medium">Medium (12")</option>
              <option value="large">Large (14")</option>
              <option value="xl">Extra large (16")</option>
            </select>
          </div>
          <div class="form-group">
            <p>Select toppings</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" id="cheese" value="cheese">
              <label class="form-check-label" for="cheese">Cheese</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" id="sausage" value="sausage">
              <label class="form-check-label" for="sausage">Sausage</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
              <label class="form-check-label" for="pepperoni">Pepperoni</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" id="onion" value="onion">
              <label class="form-check-label" for="onion">Onion</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" id="peppers" value="peppers">
              <label class="form-check-label" for="peppers">Peppers</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" id="olives" value="olives">
              <label class="form-check-label" for="olives">Olives</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" id="anchovy" value="anchovy">
              <label class="form-check-label" for="anchovy">Anchovy</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" id="pineapple" value="pineapple">
              <label class="form-check-label" for="pineapple">Pineapple</label>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="order-submit">Order</button>
        </form>
      </div>
      <div class="section">
        <button type="button" class="btn btn-primary" id="show-table-button" style="display:none">Display previous orders</button>
        <table id="order-table" class="table" style="display:none">
          <!-- previous orders displayed here -->
        </table>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
